<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Adivina el Numero</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<section class="container">
		<div class="container-numero">
			<h1 class="container-numero__text" id="text">Ingresa un numero</h1>
			<input type="number" placeholder="Ingresa un numero menor a 100" class="container-numero__input" id="numero">
			<input type="submit" value="submit" class="container-numero__btn" id="btn">
		</div>
	</section>

	<script src="main.js"></script>
</body>
</html>
